<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logseq Copilot</title>
  <style>
    body {
      width: 450px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: normal;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 13px;
    }
    textarea {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      min-height: 60px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 13px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #6c757d;
    }
    button.secondary:hover {
      background: #545b62;
    }
    #results {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-word;
      display: none;
    }
    #results.show {
      display: block;
    }
    .error {
      color: #dc3545;
      background: #f8d7da;
    }
    .success {
      color: #155724;
      background: #d4edda;
    }
    .info {
      padding: 8px 12px;
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>
    Logseq Copilot
    <span id="status" class="status disconnected">Checking...</span>
  </h1>

  <div id="serverInfo" class="info" style="display: none;">
    Server not running. Start it with: <code>python3 logseq_server.py</code>
  </div>

  <div class="section">
    <button id="listGraphs">List Graphs</button>
    <button id="refreshGraphs" class="secondary">Refresh</button>
  </div>

  <div class="section">
    <label for="graphSelect">Select Graph:</label>
    <select id="graphSelect">
      <option value="">-- Select a graph --</option>
    </select>
  </div>

  <div class="section">
    <label for="searchInput">Search Query:</label>
    <input type="text" id="searchInput" placeholder="Enter search term...">
    <button id="searchBtn">Search</button>
  </div>

  <div class="section">
    <label for="queryInput">Datalog Query:</label>
    <textarea id="queryInput" placeholder="[:find (pull ?b [*]) :where [?b :block/content]]"></textarea>
    <button id="queryBtn">Execute Query</button>
  </div>

  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
